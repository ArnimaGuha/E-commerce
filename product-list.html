<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Crafted Earth - Product Listing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f9f5f0;
    }

    header {
      background-color: #78350f;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #a16207, #78350f);
      border-radius: 50%;
      margin: 0 auto 1rem;
      position: relative;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      bottom: 20%;
      left: 25%;
      width: 50%;
      height: 25%;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-style: italic;
      font-size: 1rem;
      color: #fcd34d;
      margin-top: 0.25rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: #fff7ed;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
      flex-grow: 1;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: #a16207;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #78350f;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #92400e;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-icon"></div>
    <div class="logo-title">The Crafted Earth</div>
    <div class="tagline">We make your plants belong at home</div>
    <div style="text-align: right; padding: 1rem;">
  <button onclick="logout()" style="background: #92400e; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px;">Logout</button>
</div>

  </header>

  <div class="product-grid" id="productGrid">
    <!-- Products will be dynamically inserted here -->
  </div>

  <script>
    const products = [
      { name: "Terran Root", price: "Rs.599", image: "Picture1.png" },
      { name: "Clay Belle", price: "Rs.1290", image: "Picture2.png" },
      { name: "Bloomie", price: "Rs.399", image: "Picture3.png" },
      { name: "Petal Pot", price: "Rs.499", image: "Picture4.png" },
      { name: "The Cozy Curve", price: "Rs.499", image: "Picture5.png" },
      { name: "Autumn Whisper", price: "Rs.400", image: "Picture6.png" },
      { name: "Andalusia Terra", price: "Rs.899", image: "Picture7.png" },
      { name: "Ashanti Urn", price: "Rs.999", image: "Picture8.png" },
      { name: "Earthen Nest", price: "Rs.699", image: "Picture9.png" },
      { name: "Elara Bloom", price: "Rs.599", image: "Picture10.png" },
      { name: "The Sufi Vessel", price: "Rs.499", image: "Picture11.png" },
      { name: "Nomad Coil", price: "Rs.899", image: "Picture12.png" },
    ];

    const productGrid = document.getElementById('productGrid');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image">
  <div class="product-info">
    <div class="product-name">${product.name}</div>
    <div class="product-price">${product.price}</div>
    <button class="btn" onclick="addToCart(${products.indexOf(product)})">Add to Cart</button>
  </div>
      `;
      productGrid.appendChild(card);
    });
    function addToCart(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(products[index]);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`Added "${products[index].name}" to cart`);
  }
  const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!loggedInUser) {
    alert("You must be logged in to view products");
    window.location.href = "login.html";
  }
  function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

  </script>
  <div style="text-align: center; margin-bottom: 2rem;">
  <a href="checkout.html">
    <button class="btn" style="font-size: 1rem; padding: 0.75rem 2rem;">Go to Checkout</button>
  </a>
</div>
</body>
</html>
