<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - The Crafted Earth</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fefcfb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #78350f;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    .logo-title {
      font-size: 2rem;
      font-weight: bold;
    }

    .tagline {
      font-style: italic;
      font-size: 1rem;
      color: #fcd34d;
      margin-top: 0.25rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff7ed;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
      color: #78350f;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      font-family: 'Georgia', serif;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #78350f;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #92400e;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">The Crafted Earth</div>
    <div class="tagline">We make your plants belong at home</div>
  </header>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalAmount">Total: Rs.0</div>

    <hr style="margin: 2rem 0;">

    <h2>Shipping Address</h2>
    <form id="checkoutForm" onsubmit="submitOrder(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="address">Street Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required />
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsDiv = document.getElementById('cartItems');
    const totalAmountDiv = document.getElementById('totalAmount');
    let total = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      totalAmountDiv.textContent = "Total: Rs.0";
    } else {
      cart.forEach(item => {
        const itemPrice = parseFloat(item.price.replace("Rs.", ""));
        total += itemPrice;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${item.price}</span>
        `;
        cartItemsDiv.appendChild(div);
      });

      totalAmountDiv.textContent = `Total: Rs.${total}`;
    }

    function submitOrder(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const zip = document.getElementById('zip').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      alert(`Order placed!\n\nName: ${name}\nAddress: ${address}, ${city}, ${zip}\nPhone: ${phone}\nEmail: ${email}\n\nTotal: Rs.${total}`);

      // Optionally clear cart after order
      localStorage.removeItem('cart');
      window.location.href = 'index.html'; // redirect back to main page
    }
  </script>
</body>
</html>
